<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    
    <!-- main container -->
     <div id="container">
      
        <!-- Heder. Contains search bar, submit button, and F/C temp buttons -->
        <div class="header">
            <div class="h-left">
              <input type="text" name="search" id="search" placeholder="Enter City">
              <button class="search-btn">Search</button>
          </div>
          <div class="h-right">
              <button class="f-btn">F</button>
              <button class="c-btn">C</button>
          </div>
        </div>

        <!-- Body will contain current city temp, wind, and precipitation-->
        
         <div class="body">
            <div class="b-top">Weather(F by default)</div>
            <div class="b-left">Precipitation</div>
            <div class="b-right">Wind</div>
         </div>

          <!-- Footer will contain a 5 day forecast -->

          
          <div class="footer">
            <div class="forecast-1">1</div>
            <div class="forecast-2">2</div>
            <div class="forecast-3">3</div>
            <div class="forecast-4">4</div>
            <div class="forecast-5">5</div>
          </div>

     </div>

  </body>
</html>
